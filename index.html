<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoSeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --animation-speed: 0.5s;
            --bg-color: #ffffff;
            --text-color: #333333;
            --placeholder-color: #888888;
            --input-bg: #f5f5f5;
            --input-border: #dddddd;
            --footer-color: #777777;
            --footer-border: #eeeeee;
            --btn-hover: #0066ff;
            --primary-color: #0066ff;
            --suggestions-bg: #ffffff;
            --suggestions-hover: #f0f0f0;
            --suggestions-border: #dddddd;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --placeholder-color: #aaaaaa;
            --input-bg: #2a2a2a;
            --input-border: #444444;
            --footer-color: #888888;
            --footer-border: #333333;
            --btn-hover: #4d94ff;
            --primary-color: #4d94ff;
            --suggestions-bg: #2a2a2a;
            --suggestions-hover: #3a3a3a;
            --suggestions-border: #444444;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        h1 {
            margin: 0;
            font-size: 36px;
            margin-bottom: 8px;
            font-family: 'Montserrat', 'Inter', sans-serif;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        p {
            margin-top: 0;
            margin-bottom: -25px;
            color: var(--placeholder-color);
            font-weight: 500;
            max-width: 600px;
            text-align: center;
            font-size: 16px;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            text-align: left;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder {
            color: var(--placeholder-color);
            transition: opacity 0.3s ease;
            text-align: left;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.1);
        }

        input:focus::placeholder {
            opacity: 0.5;
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--text-color);
            transition: transform 0.2s ease, color 0.2s ease;
            z-index: 1;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.2);
            color: var(--primary-color);
            z-index: 1;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 12px;
            color: var(--footer-color);
            border-top: 1px solid var(--footer-border);
            margin-top: auto;
            transition: border-color 0.3s ease;
        }

        .footer a {
            color: var(--footer-color);
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--primary-color);
        }

        .logo-container {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s forwards;
        }

        .suggestions-container,
        .bookmarks-container {
            position: absolute;
            width: 100%;
            max-height: 0;
            overflow-y: hidden;
            background-color: var(--suggestions-bg);
            border: 1px solid var(--suggestions-border);
            border-radius: 6px;
            margin-top: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: left;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .suggestions-container.visible,
        .bookmarks-container.visible {
            max-height: 250px;
            opacity: 1;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .bookmark-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            opacity: 0;
            transform: translateY(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .suggestion-item.visible,
        .bookmark-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .suggestion-item:hover,
        .bookmark-item:hover {
            background-color: var(--suggestions-hover);
        }

        .suggestion-item strong {
            font-weight: 500;
            color: var(--primary-color);
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent
            }
        }

        @keyframes keyPress {
            0% {
                transform: scale(0.98);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .key-press {
            animation: keyPress 0.15s ease-in-out;
        }

        .typing-animation {
            overflow: hidden;
            border-right: 2px solid var(--primary-color);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation:
                typing 3.5s steps(40, end),
                blink 0.75s step-end infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 0.3s;
        }

        .lazy-load {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .lazy-load.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .char-counter {
            position: absolute;
            bottom: -20px;
            right: 0;
            font-size: 12px;
            color: var(--placeholder-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .char-counter.visible {
            opacity: 0.8;
        }

        .prefetch-indicator {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: var(--primary-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .prefetching {
            display: inline-block;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .ai-search-button {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--text-color);
            transition: transform 0.2s ease, color 0.2s ease;
            z-index: 1;
        }

        .ai-search-button:hover {
            transform: translateY(-50%) scale(1.2);
            color: var(--primary-color);
        }

        .bookmark-button {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--text-color);
            transition: transform 0.2s ease, color 0.2s ease;
            z-index: 1;
        }

        .bookmark-button:hover {
            transform: translateY(-50%) scale(1.2);
            color: var(--primary-color);
        }

        .bookmark-item a {
            color: var(--primary-color);
            text-decoration: none;
            flex-grow: 1;
            margin-right: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .bookmark-item button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            transition: color 0.2s ease;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bookmark-item button:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">

            <div class="logo-container">
                <h1>InfoSeek</h1>
                <p>Stop searching, start finding. InfoSeek delivers the web's best information, instantly. ✨</p>
            </div>

            <div class="theme-toggle-container lazy-load">
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                    </svg>
                </button>
            </div>

            <div class="input-container">
                <span class="prefetch-indicator" id="prefetch-indicator"><span class="prefetching">⟳</span></span>
                <input type="text" id="search-input" placeholder="Start typing to search..." autocomplete="off"
                    data-lpignore="true" data-form-type="other">
                <button id="search-btn" class="search-button" title="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button id="ai-search-btn" class="ai-search-button" title="Search with AI">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2M12 8v8M8 12h8" />
                    </svg>
                </button>
                <button id="bookmark-btn" class="bookmark-button" title="Bookmark this search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21l-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
                    </svg>
                </button>
                <div class="suggestions-container" id="suggestions-container"></div>
                <div class="char-counter" id="char-counter">0/100</div>
                <div class="bookmarks-container" id="bookmarks-container"></div>
            </div>

        </div>
    </div>

    <div class="footer lazy-load">
        <a href="https://github.com/MxpleSticks">MapleSticks</a> •
        <a href="https://github.com/MxpleSticks/PowerKey">PowerKey</a> •
        <a href="https://github.com/MxpleSticks/InfoSeek">Source</a>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const suggestionsContainer = document.getElementById('suggestions-container');
        const charCounter = document.getElementById('char-counter');
        const aiSearchBtn = document.getElementById('ai-search-btn');
        const bookmarkBtn = document.getElementById('bookmark-btn');
        const bookmarksContainer = document.getElementById('bookmarks-container');

        let lastInputValue = '';
        let typingTimer;
        let prefetchedResults = {};
        let isFetching = false;
        let isTyping = false;
        const doneTypingInterval = 300;
        let activeContainer = null;

        document.addEventListener('DOMContentLoaded', function () {
            const lazyElements = document.querySelectorAll('.lazy-load');

            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            function handleLazyLoad() {
                lazyElements.forEach(element => {
                    if (isInViewport(element)) {
                        element.classList.add('visible');
                    }
                });
            }

            setTimeout(handleLazyLoad, 100);

            window.addEventListener('scroll', handleLazyLoad);
        });

        themeToggle.addEventListener('click', () => {
            const html = document.documentElement;
            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                updateThemeIcon('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                updateThemeIcon('light');
                localStorage.setItem('theme', 'light');
            }
        });

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        } else {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcon('dark');
            }
        }

        function updateThemeIcon(theme) {
            themeToggle.innerHTML = theme === 'dark'
                ? '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>';
        }

        function performSearch(query, isLucky = false) {
            if (!query) return;

            // Update search history
            updateSearchHistory(query);

            const urlPattern = /^(https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?$/i;

            if (urlPattern.test(query)) {
                const url = query.startsWith('http') ? query : 'https://' + query;
                // Immediate navigation without delay
                window.location.href = url;
                return;
            }

            const baseUrl = isLucky
                ? 'https://www.google.com/search?q=' + encodeURIComponent(query) + '&btnI'
                : 'https://www.google.com/search?q=' + encodeURIComponent(query);

            // Immediate navigation without delay
            window.location.href = baseUrl;
        }

        // Function to update search history
        function updateSearchHistory(query) {
            // Get existing search history
            let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || {};

            // Update count for this query
            searchHistory[query] = (searchHistory[query] || 0) + 1;

            // Store updated history
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
        }

        // Function to get top searches
        function getTopSearches(limit = 5) {
            const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || {};

            // Convert to array of [query, count] pairs
            const searchEntries = Object.entries(searchHistory);

            // Sort by count (descending)
            searchEntries.sort((a, b) => b[1] - a[1]);

            // Return just the queries, limited to specified count
            return searchEntries.slice(0, limit).map(entry => entry[0]);
        }

        // Function to get all searches
        function getAllSearches() {
            const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || {};
            return Object.keys(searchHistory);
        }

        function fetchSuggestions(query) {
            if (query.length < 1 && query !== '') {
                suggestionsContainer.classList.remove('visible');
                return;
            }

            // Close bookmarks container if it's open
            if (bookmarksContainer.classList.contains('visible')) {
                bookmarksContainer.classList.remove('visible');
            }

            if (prefetchedResults[query]) {
                displaySuggestions(prefetchedResults[query], query);
                return;
            }

            if (!isFetching) {
                isFetching = true;

                setTimeout(() => {
                    let suggestions = [];

                    if (query === '') {
                        // When input is empty, show top 5 searches
                        suggestions = getTopSearches(5);
                    } else {
                        // Get all searches that match the query
                        const allSearches = getAllSearches();
                        const matchingSearches = allSearches.filter(search =>
                            search.toLowerCase().includes(query.toLowerCase()));

                        // Sort matching searches: first the top 5, then the rest
                        const topSearches = getTopSearches();

                        // First add top searches that match the query
                        const matchingTopSearches = topSearches.filter(search =>
                            search.toLowerCase().includes(query.toLowerCase()));
                        suggestions = [...matchingTopSearches];

                        // Then add other matching searches
                        const otherMatchingSearches = matchingSearches.filter(search =>
                            !topSearches.includes(search));
                        suggestions = [...suggestions, ...otherMatchingSearches];

                        // If the query itself isn't in our history, add it
                        if (!suggestions.includes(query)) {
                            suggestions.unshift(query);
                        }
                    }

                    // Limit to max 5 suggestions
                    suggestions = suggestions.slice(0, 5);

                    prefetchedResults[query] = suggestions;
                    displaySuggestions(suggestions, query);
                    isFetching = false;
                }, 300);
            }
        }

        function displaySuggestions(suggestions, query) {
            suggestionsContainer.innerHTML = '';

            if (suggestions.length === 0) {
                suggestionsContainer.classList.remove('visible');
                return;
            }

            suggestionsContainer.classList.add('visible');

            // Get top 5 searches for marking
            const topSearches = getTopSearches(5);

            suggestions.forEach((suggestion, index) => {
                const element = document.createElement('div');
                element.className = 'suggestion-item';

                // Highlight the match
                const highlightedText = highlightMatch(suggestion, query);

                // If this is one of the top 5 searches, add an indicator
                const isTopSearch = topSearches.includes(suggestion);
                const topSearchIndicator = isTopSearch ? ' <span style="color: var(--primary-color); font-size: 0.8em;">★</span>' : '';

                element.innerHTML = highlightedText + topSearchIndicator;

                element.addEventListener('click', () => {
                    searchInput.value = suggestion;
                    suggestionsContainer.classList.remove('visible');
                    performSearch(suggestion, false);
                });

                suggestionsContainer.appendChild(element);

                setTimeout(() => {
                    element.classList.add('visible');
                }, 50 * index);
            });
        }

        function highlightMatch(text, query) {
            if (query === '') return text;

            const lowerText = text.toLowerCase();
            const lowerQuery = query.toLowerCase();
            const index = lowerText.indexOf(lowerQuery);

            if (index === -1) return text;

            const beforeMatch = text.substring(0, index);
            const match = text.substring(index, index + query.length);
            const afterMatch = text.substring(index + query.length);

            return beforeMatch + '<strong>' + match + '</strong>' + afterMatch;
        }

        function prefetchGoogle(query) {
            if (query.length < 3) return;

            clearTimeout(typingTimer);

            typingTimer = setTimeout(() => {
                const prefetchLink = document.createElement('link');
                prefetchLink.rel = 'prefetch';
                prefetchLink.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                document.head.appendChild(prefetchLink);

                setTimeout(() => {
                    document.head.removeChild(prefetchLink);
                }, 10000);
            }, 500);
        }

        function updateCharCounter() {
            const count = searchInput.value.length;
            charCounter.textContent = count + '/100';

            if (count > 0) {
                charCounter.classList.add('visible');
            } else {
                charCounter.classList.remove('visible');
            }
        }

        searchBtn.addEventListener('click', () => performSearch(searchInput.value, false));

        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch(searchInput.value, false);
                suggestionsContainer.classList.remove('visible');
            }
        });

        searchInput.addEventListener('keydown', function (e) {
            if (e.key.length === 1 || e.key === 'Backspace' || e.key === 'Delete') {
                this.classList.add('key-press');

                setTimeout(() => {
                    this.classList.remove('key-press');
                }, 150);
            }
        });

        searchInput.addEventListener('input', function () {
            const query = this.value.trim();

            updateCharCounter();

            if (!isTyping && query.length > 0) {
                isTyping = true;
                searchInput.classList.add('input-active');
            } else if (query.length === 0) {
                isTyping = false;
                searchInput.classList.remove('input-active');

                // Show top searches when input is cleared
                fetchSuggestions('');
            }

            clearTimeout(typingTimer);

            if (Math.abs(query.length - lastInputValue.length) > 1 ||
                !query.startsWith(lastInputValue)) {
                prefetchedResults = {}; // Clear cache when there's a major change
                fetchSuggestions(query);
            }

            typingTimer = setTimeout(() => {
                fetchSuggestions(query);

                if (query.length > 2) {
                    prefetchGoogle(query);
                }
            }, doneTypingInterval);

            lastInputValue = query;
        });

        searchInput.addEventListener('focus', function () {
            if (this.value.length > 0) {
                fetchSuggestions(this.value);
            } else {
                // Show top searches when input is focused but empty
                fetchSuggestions('');
            }
        });

        document.addEventListener('click', function (event) {
            if (!searchInput.contains(event.target) &&
                !suggestionsContainer.contains(event.target) &&
                !bookmarkBtn.contains(event.target) &&
                !bookmarksContainer.contains(event.target)) {
                suggestionsContainer.classList.remove('visible');
                bookmarksContainer.classList.remove('visible');
            }
        });

        function lazyLoadElements() {
            const elements = document.querySelectorAll('.lazy-load');
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('visible');
                }, 100 * index);
            });
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                lazyLoadElements();
                searchInput.focus();
            }, 800);
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.lazy-load').forEach(element => {
            observer.observe(element);
        });

        aiSearchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            window.location.href = 'https://www.perplexity.ai/';
        });

        bookmarkBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                addBookmark(query);
                displayBookmarks();
            }

            // Close suggestions container if it's open
            if (suggestionsContainer.classList.contains('visible')) {
                suggestionsContainer.classList.remove('visible');
            }

            bookmarksContainer.classList.toggle('visible');
        });

        function addBookmark(url) {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            const bookmarkExists = bookmarks.some(bookmark => bookmark.url === url);

            if (!bookmarkExists) {
                const bookmark = { url, timestamp: new Date().toISOString() };
                bookmarks.push(bookmark);
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            }
        }

        function displayBookmarks() {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            bookmarksContainer.innerHTML = '';

            bookmarks.forEach((bookmark, index) => {
                const bookmarkElement = document.createElement('div');
                bookmarkElement.className = 'bookmark-item';
                bookmarkElement.innerHTML = `
        <a href="#" class="bookmark-link" data-url="${bookmark.url}">${bookmark.url}</a>
        <button class="remove-bookmark-btn" data-index="${index}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    `;
                bookmarksContainer.appendChild(bookmarkElement);

                setTimeout(() => {
                    bookmarkElement.classList.add('visible');
                }, 50 * index);
            });

            document.querySelectorAll('.remove-bookmark-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const index = this.getAttribute('data-index');
                    removeBookmark(index);
                    displayBookmarks();
                });
            });

            document.querySelectorAll('.bookmark-link').forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    const url = this.getAttribute('data-url');
                    performSearch(url, false);
                });
            });
        }

        function removeBookmark(index) {
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            bookmarks.splice(index, 1);
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        displayBookmarks();

        let selectedIndex = -1;
        let currentContainer = null;

        searchInput.addEventListener('keydown', function(e) {
            // Get the active container (suggestions or bookmarks)
            const activeContainer = suggestionsContainer.classList.contains('visible') ? 
                suggestionsContainer : bookmarksContainer.classList.contains('visible') ? 
                bookmarksContainer : null;

            if (!activeContainer) return;

            const items = activeContainer.children;
            
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    updateSelection(items);
                    break;
                    
                case 'ArrowUp':
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateSelection(items);
                    break;
                    
                case 'Enter':
                    e.preventDefault();
                    if (selectedIndex >= 0 && selectedIndex < items.length) {
                        if (activeContainer === suggestionsContainer) {
                            // For suggestions
                            const suggestion = items[selectedIndex].textContent.replace('★', '').trim();
                            searchInput.value = suggestion;
                            performSearch(suggestion, false);
                        } else {
                            // For bookmarks
                            const url = items[selectedIndex].querySelector('.bookmark-link').getAttribute('data-url');
                            performSearch(url, false);
                        }
                        activeContainer.classList.remove('visible');
                        selectedIndex = -1;
                    }
                    break;
                    
                case 'Escape':
                    activeContainer.classList.remove('visible');
                    selectedIndex = -1;
                    break;
            }
        });

        function updateSelection(items) {
            // Remove highlight from all items
            Array.from(items).forEach(item => {
                item.style.backgroundColor = '';
            });
            
            // Highlight selected item
            if (selectedIndex >= 0) {
                items[selectedIndex].style.backgroundColor = 'var(--suggestions-hover)';
                items[selectedIndex].scrollIntoView({ block: 'nearest' });
            }
        }

        // Reset selection when showing new suggestions or bookmarks
        function resetSelection() {
            selectedIndex = -1;
        }

        // Add to existing displaySuggestions function after suggestionsContainer.innerHTML = '';
        const originalDisplaySuggestions = displaySuggestions;
        displaySuggestions = function(suggestions, query) {
            resetSelection();
            originalDisplaySuggestions(suggestions, query);
        };

        // Add to existing displayBookmarks function after bookmarksContainer.innerHTML = '';
        const originalDisplayBookmarks = displayBookmarks;
        displayBookmarks = function() {
            resetSelection();
            originalDisplayBookmarks();
        };
    </script>
</body>

</html>
