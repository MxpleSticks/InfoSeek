<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoSeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --animation-speed: 0.5s;
            --bg-color: #ffffff;
            --text-color: #333333;
            --placeholder-color: #888888;
            --input-bg: #f5f5f5;
            --input-border: #dddddd;
            --footer-color: #777777;
            --footer-border: #eeeeee;
            --btn-hover: #0066ff;
            --primary-color: #0066ff;
            --suggestions-bg: #ffffff;
            --suggestions-hover: #f0f0f0;
            --suggestions-border: #dddddd;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --placeholder-color: #aaaaaa;
            --input-bg: #2a2a2a;
            --input-border: #444444;
            --footer-color: #888888;
            --footer-border: #333333;
            --btn-hover: #4d94ff;
            --primary-color: #4d94ff;
            --suggestions-bg: #2a2a2a;
            --suggestions-hover: #3a3a3a;
            --suggestions-border: #444444;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        h1 {
            margin: 0;
            font-size: 36px;
            margin-bottom: 8px;
            font-family: 'Montserrat', 'Inter', sans-serif;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        p {
            margin-top: 0;
            margin-bottom: -25px;
            color: var(--placeholder-color);
            font-weight: 500;
            max-width: 600px;
            text-align: center;
            font-size: 16px;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            text-align: left; /* Ensure text alignment is left */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder {
            color: var(--placeholder-color);
            transition: opacity 0.3s ease;
            text-align: left; /* Ensure placeholder alignment is left */
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.1);
        }

        input:focus::placeholder {
            opacity: 0.5;
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--text-color);
            transition: transform 0.2s ease, color 0.2s ease;
            z-index: 1;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.2);
            color: var(--primary-color);
            z-index: 1;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 12px;
            color: var(--footer-color);
            border-top: 1px solid var(--footer-border);
            margin-top: auto;
            transition: border-color 0.3s ease;
        }

        .footer a {
            color: var(--footer-color);
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--primary-color);
        }

        .logo-container {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s forwards;
        }

        /* Auto-search suggestions styles */
        .suggestions-container {
            position: absolute;
            width: 100%;
            max-height: 0;
            overflow-y: hidden;
            background-color: var(--suggestions-bg);
            border: 1px solid var(--suggestions-border);
            border-radius: 6px;
            margin-top: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Increased z-index to ensure it's always on top */
            text-align: left;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .suggestions-container.visible {
            max-height: 250px;
            opacity: 1;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .suggestion-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .suggestion-item:hover {
            background-color: var(--suggestions-hover);
        }

        .suggestion-item strong {
            font-weight: 500;
            color: var(--primary-color);
        }

        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        /* Key press animation */
        @keyframes keyPress {
            0% { transform: scale(0.98); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .key-press {
            animation: keyPress 0.15s ease-in-out;
        }

        .typing-animation {
            overflow: hidden;
            border-right: 2px solid var(--primary-color);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: 
                typing 3.5s steps(40, end),
                blink 0.75s step-end infinite;
        }

        /* Fade in animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 0.3s;
        }

        /* Lazy loading animation */
        .lazy-load {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .lazy-load.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Character counter */
        .char-counter {
            position: absolute;
            bottom: -20px;
            right: 0;
            font-size: 12px;
            color: var(--placeholder-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .char-counter.visible {
            opacity: 0.8;
        }

        /* Prefetch indicator */
        .prefetch-indicator {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: var(--primary-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Animation for prefetching indicator */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .prefetching {
            display: inline-block;
            animation: pulse 1.5s infinite ease-in-out;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">

            <div class="logo-container">
                <h1>InfoSeek</h1>
                <p>Stop searching, start finding. InfoSeek delivers the web's best information, instantly. ✨</p>
            </div>

            <div class="theme-toggle-container lazy-load">
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                    </svg>
                </button>
            </div>

            <div class="input-container">
                <span class="prefetch-indicator" id="prefetch-indicator"><span class="prefetching">⟳</span></span>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Start typing to search..."
                    autocomplete="off"
                    data-lpignore="true"
                    data-form-type="other">
                <button id="search-btn" class="search-button" title="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <div class="suggestions-container" id="suggestions-container"></div>
                <div class="char-counter" id="char-counter">0/100</div>
            </div>

        </div>
    </div>

    <div class="footer lazy-load">
        <a href="https://github.com/MxpleSticks">MapleSticks</a> •
        <a href="https://github.com/MxpleSticks/PowerKey">PowerKey</a> •
        <a href="https://github.com/MxpleSticks/InfoSeek">Source</a>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const suggestionsContainer = document.getElementById('suggestions-container');
        const charCounter = document.getElementById('char-counter');

        // Prefetch management
        let lastInputValue = '';
        let typingTimer;
        let prefetchedResults = {};
        let isFetching = false;
        let isTyping = false;
        const doneTypingInterval = 300; // wait time in ms after user stops typing
        
        // Lazy loading implementation
        document.addEventListener('DOMContentLoaded', function() {
            // Initial loading animation is handled by CSS
            
            // Handle lazy loading elements
            const lazyElements = document.querySelectorAll('.lazy-load');
            
            // Function to check if an element is in viewport
            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            
            // Function to handle lazy loading
            function handleLazyLoad() {
                lazyElements.forEach(element => {
                    if (isInViewport(element)) {
                        element.classList.add('visible');
                    }
                });
            }
            
            // Initial check
            setTimeout(handleLazyLoad, 100);
            
            // Add scroll event listener
            window.addEventListener('scroll', handleLazyLoad);
        });
        
        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            const html = document.documentElement;
            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                updateThemeIcon('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                updateThemeIcon('light');
                localStorage.setItem('theme', 'light');
            }
        });

        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        } else {
            // Check for system preference if no saved theme
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcon('dark');
            }
        }

        function updateThemeIcon(theme) {
            // Sun icon for dark mode (to switch to light)
            // Moon icon for light mode (to switch to dark)
            themeToggle.innerHTML = theme === 'dark'
                ? '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>';
        }

        // Perform search function
        function performSearch(isLucky = false) {
            const query = searchInput.value.trim();
            if (!query) return;

            const baseUrl = isLucky
                ? 'https://www.google.com/search?q=' + encodeURIComponent(query) + '&btnI'
                : 'https://www.google.com/search?q=' + encodeURIComponent(query);

            // Add slight delay to show animation
            setTimeout(() => {
                window.location.href = baseUrl;
            }, 300);
        }

        // Auto-search suggestions with animation
        function fetchSuggestions(query) {
            if (query.length < 2) {
                suggestionsContainer.classList.remove('visible');
                return;
            }

            // Check if we already have these results cached
            if (prefetchedResults[query]) {
                displaySuggestions(prefetchedResults[query], query);
                return;
            }

            // If not already fetching
            if (!isFetching) {
                isFetching = true;

                // Simulate fetching suggestions from an API
                // In a real implementation, you would call a real API here
                setTimeout(() => {
                    // Generate some fake suggestions based on the query
                    const suggestions = generateSuggestions(query);
                    
                    // Cache the results
                    prefetchedResults[query] = suggestions;
                    
                    // Display suggestions
                    displaySuggestions(suggestions, query);
                    
                    // Reset fetching state
                    isFetching = false;
                }, 300); // Simulated network delay
            }
        }

        // Generate suggestions based on query (this would be a real API call in production)
        function generateSuggestions(query) {
            const commonCompletions = [
                " meaning", " definition", " examples", " vs", " tutorial",
                " how to", " near me", " best", " review", " price",
                " 2025", " benefits", " results", " chart", " login"
            ];
            
            const suggestions = [];
            
            // Add the exact query
            suggestions.push(query);
            
            // Add common completions (limit to 3 random completions)
            for (let i = 0; i < 3; i++) {
                const randomCompletion = commonCompletions[Math.floor(Math.random() * commonCompletions.length)];
                suggestions.push(query + randomCompletion);
            }
            
            // Add only one related query if there are multiple words
            const words = query.split(' ');
            if (words.length > 1) {
                suggestions.push("how to " + query);
            }
            
            // Remove duplicates and limit to 5 results
            return [...new Set(suggestions)].slice(0, 5);
        }

        // Display suggestions in the dropdown with staggered animation
        function displaySuggestions(suggestions, query) {
            suggestionsContainer.innerHTML = '';
            
            if (suggestions.length === 0) {
                suggestionsContainer.classList.remove('visible');
                return;
            }
            
            // First show container with smooth animation
            suggestionsContainer.classList.add('visible');
            
            // Then add items with staggered animation
            suggestions.forEach((suggestion, index) => {
                const element = document.createElement('div');
                element.className = 'suggestion-item';
                
                // Highlight the matching part
                const highlightedText = highlightMatch(suggestion, query);
                element.innerHTML = highlightedText;
                
                element.addEventListener('click', () => {
                    searchInput.value = suggestion;
                    suggestionsContainer.classList.remove('visible');
                    // Immediately search when suggestion is clicked
                    performSearch(false);
                });
                
                suggestionsContainer.appendChild(element);
                
                // Animate items with staggered delay
                setTimeout(() => {
                    element.classList.add('visible');
                }, 50 * index);
            });
        }

        // Highlight the matching part of the suggestion
        function highlightMatch(text, query) {
            const lowerText = text.toLowerCase();
            const lowerQuery = query.toLowerCase();
            const index = lowerText.indexOf(lowerQuery);
            
            if (index === -1) return text;
            
            const beforeMatch = text.substring(0, index);
            const match = text.substring(index, index + query.length);
            const afterMatch = text.substring(index + query.length);
            
            return beforeMatch + '<strong>' + match + '</strong>' + afterMatch;
        }

        // Auto-prefetch with lazy loading
        function prefetchGoogle(query) {
            if (query.length < 3) return;
            
            // Only prefetch if the user has been idle for a moment
            clearTimeout(typingTimer);
            
            typingTimer = setTimeout(() => {
                const prefetchLink = document.createElement('link');
                prefetchLink.rel = 'prefetch';
                prefetchLink.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                document.head.appendChild(prefetchLink);
                
                // Remove after a while to avoid cluttering the DOM
                setTimeout(() => {
                    document.head.removeChild(prefetchLink);
                }, 10000);
            }, 500);
        }

        // Character counter function
        function updateCharCounter() {
            const count = searchInput.value.length;
            charCounter.textContent = count + '/100';
            
            if (count > 0) {
                charCounter.classList.add('visible');
            } else {
                charCounter.classList.remove('visible');
            }
        }

        // Event listeners for search
        searchBtn.addEventListener('click', () => performSearch(false));

        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch(false);
                suggestionsContainer.classList.remove('visible');
            }
        });

        // Add key press animation
        searchInput.addEventListener('keydown', function(e) {
            // Don't animate modifier keys or function keys
            if (e.key.length === 1 || e.key === 'Backspace' || e.key === 'Delete') {
                this.classList.add('key-press');
                
                // Remove the class after animation completes
                setTimeout(() => {
                    this.classList.remove('key-press');
                }, 150);
            }
        });

        // Auto-search as you type with smooth animation
        searchInput.addEventListener('input', function () {
            const query = this.value.trim();
            
            // Update character counter
            updateCharCounter();
            
            // Add typing animation
            if (!isTyping && query.length > 0) {
                isTyping = true;
                searchInput.classList.add('input-active');
            } else if (query.length === 0) {
                isTyping = false;
                searchInput.classList.remove('input-active');
            }
            
            // Clear timeout
            clearTimeout(typingTimer);
            
            // If input has changed enough, fetch suggestions
            if (Math.abs(query.length - lastInputValue.length) > 1 || 
                !query.startsWith(lastInputValue)) {
                fetchSuggestions(query);
            }
            
            // Set a new timeout to fetch suggestions after user stops typing
            typingTimer = setTimeout(() => {
                fetchSuggestions(query);
                
                // Prefetch Google results
                if (query.length > 2) {
                    prefetchGoogle(query);
                }
            }, doneTypingInterval);
            
            lastInputValue = query;
        });

        // Focus and blur animations for search input
        searchInput.addEventListener('focus', function() {
            if (this.value.length > 0) {
                fetchSuggestions(this.value);
            }
        });

        // Close suggestions when clicking outside
        document.addEventListener('click', function(event) {
            if (!searchInput.contains(event.target) && 
                !suggestionsContainer.contains(event.target)) {
                suggestionsContainer.classList.remove('visible');
            }
        });

        // Lazy load the lazy-load elements
        function lazyLoadElements() {
            const elements = document.querySelectorAll('.lazy-load');
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('visible');
                }, 100 * index);
            });
        }

        // Focus the search input on page load and initialize lazy loading
        window.addEventListener('load', () => {
            setTimeout(() => {
                lazyLoadElements();
                searchInput.focus();
            }, 800); // Delay to allow initial animations to complete
        });

        // Intersection Observer for lazy loading elements on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.lazy-load').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>

</html>
