<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoSeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="logo-container">
                <h1>InfoSeek</h1>
                <p>Stop searching, start finding. InfoSeek delivers the web's best information, instantly. ✨</p>
            </div>

            <div class="settings-and-theme-container lazy-load">
                <button id="settings-btn" class="settings-button" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
            </div>

            <div class="input-container">
                <span class="prefetch-indicator" id="prefetch-indicator"><span class="prefetching">⟳</span></span>
                <button id="preview-search-btn" class="preview-search-button" title="Preview search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
                <input type="text" id="search-input" placeholder="Start typing to search..." autocomplete="off" data-lpignore="true" data-form-type="other">
                <button id="bookmark-btn" class="bookmark-button" title="Bookmark this search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21l-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
                    </svg>
                </button>
                <button id="ai-search-btn" class="ai-search-button" title="Search with AI">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2M12 8v8M8 12h8" />
                    </svg>
                </button>
                <button id="search-btn" class="search-button" title="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <div class="suggestions-container" id="suggestions-container"></div>
                <div class="char-counter" id="char-counter">0/100</div>
                <div class="bookmarks-container" id="bookmarks-container"></div>
                <div id="preview-container" class="preview-container">
                    <div class="preview-header">
                        <div class="preview-header-content">
                            <span id="preview-title">Preview</span>
                            <span class="preview-note">Note: Only Bing searches can be previewed. Some websites may not allow previewing.</span>
                        </div>
                        <div class="preview-buttons">
                            <button id="open-full-page" class="preview-btn" title="Open in full page">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
                                </svg>
                            </button>
                            <button id="close-preview" class="preview-btn" title="Close preview">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <iframe id="preview-frame" class="preview-frame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="footer lazy-load">
        <a href="https://github.com/MxpleSticks">MapleSticks</a> •
        <a href="https://github.com/MxpleSticks/PowerKey">PowerKey</a> •
        <a href="https://github.com/MxpleSticks/InfoSeek">Source</a>
    </div>

    <div id="settings-modal" class="settings-modal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="close-settings" class="close-settings">×</button>
            </div>
            <div class="settings-body">
                <div class="settings-section">
                    <h3>Data Management</h3>
                    <div class="settings-buttons">
                        <button id="export-data" class="settings-btn">Export Data</button>
                        <button id="import-data" class="settings-btn">Import Data</button>
                        <input type="file" id="import-file" accept=".json" style="display: none;">
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Behavior Settings</h3>
                    <div class="settings-option">
                        <label class="toggle-label">
                            <input type="checkbox" id="new-tab-setting">
                            Open searches in new tab
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
